<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StopWatch</title>
    <link rel="stylesheet" href="sw-styles.css">
</head>
<body>
    <div class="container">
        <div class="watch">
          <div class="outer">
            <div class="inner">
              <p class="text hour" id="hour">00 :</p>
              <p class="text min" id="min">00 :</p>
              <p class="text sec" id="sec">00</p>
            </div>
          </div>
          <div class="btns">
            <button class="start" id="start">Start</button>
            <button class="stop" id="stop">Stop</button>
            <button class="reset" id="reset">Reset</button>
          </div>
        </div>
       
      </div>
        <script type="text/javascript" src="sw-script.js"></script>
</body>
</html>
